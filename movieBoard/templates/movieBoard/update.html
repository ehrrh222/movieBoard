{% extends 'movieBoard/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form action="{% url 'movie-update' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ form.instance.id }}"/>
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">修正完了</button>
    </form>
</div>
{% endblock %}
